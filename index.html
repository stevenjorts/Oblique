<html>
<head>
	<title>OBIE: Oblique Strategizer</title>
</head>
<body>

	<div> Hello, I'm OBIE. </div>
	<div> Are you feeling creative? </div>


<button onclick="ResponseY()">Yes</button>
<button onclick="ResponseN()">No</button>

<p id="demo"></p>

<script>
function ResponseY() {
    document.getElementById("demo").innerHTML = "Okay then, have a nice day.";
}
function ResponseN() {
    document.getElementById("demo").innerHTML = "Have you gone swimming recently?(This would be a random JS generated question)";
}

</script>

</body>
</html>
